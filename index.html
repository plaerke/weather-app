<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/a64bc1c276.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="body-box">
        <header>
          <div class="row">
            <h1>What's the weather like in...</h1>
          </div>
          <form id="search-city">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  placeholder="Enter a city here (e.g. Amsterdam)"
                  autocomplete="off"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-1">
                <input type="submit" value="🔍" class="search-button" />
              </div>
              <div class="col-3">
                <button class="search-button current-location-button">
                  Find current location
                </button>
              </div>
            </div>
          </form>
        </header>
        <br />
        <div class="city-result">
          <div class="row">
            <div class="col-7">
              <h2 id="show-city"></h2>
            </div>
            <div class="col-5">
              <div class="row">
                <div class="col-5 weather-icon">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                    alt="weather icon"
                    id="icon"
                    width="110"
                  />
                </div>
                <div class="col-7 temp-wind">
                  <div class="row">
                    <span class="current-temperature">
                      <span class="only-temp" id="current-temperature"></span>
                      <span class="units">
                        <a
                          href="#"
                          class="celsius-temperature active"
                          id="celsius-link"
                          >°C
                        </a>
                        |
                        <a
                          href="#"
                          class="fahrenheit-temperature"
                          id="fahrenheit-link"
                          >°F</a
                        >
                      </span>
                    </span>
                  </div>
                  <div class="condition-and-wind">
                    <div class="row" id="current-condition"></div>
                    <div class="row" id="current-wind"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="forecast">
            <div class="row">
              <div class="col-2 forecast-boxes">
                <div class="next-days">
                  <h4>Mon</h4>
                  <div class="next-days-weather-icon">⛅️</div>
                  <strong class="high-temp"> 13°</strong>
                  <span class="low-temp"> 8°</span>
                </div>
              </div>
              <div class="col-2 forecast-boxes">
                <div class="next-days">
                  <h4>Tue</h4>
                  <div class="next-days-weather-icon">☀️</div>
                  <strong class="high-temp"> 13°</strong>
                  <span class="low-temp"> 8°</span>
                </div>
              </div>
              <div class="col-2 forecast-boxes">
                <div class="next-days">
                  <h4>Wed</h4>
                  <div class="next-days-weather-icon">🌥</div>
                  <strong class="high-temp"> 13°</strong>
                  <span class="low-temp"> 8°</span>
                </div>
              </div>
              <div class="col-2 forecast-boxes">
                <div class="next-days">
                  <h4>Thu</h4>
                  <div class="next-days-weather-icon">🌤</div>
                  <strong class="high-temp"> 13°</strong>
                  <span class="low-temp"> 8°</span>
                </div>
              </div>
              <div class="col-2 forecast-boxes">
                <div class="next-days">
                  <h4>Fri</h4>
                  <div class="next-days-weather-icon">☁️</div>
                  <strong class="high-temp"> 13°</strong>
                  <span class="low-temp"> 8°</span>
                </div>
              </div>
              <div class="col-2 forecast-boxes">
                <div class="next-days">
                  <h4>Sat</h4>
                  <div class="next-days-weather-icon">🌤</div>
                  <strong class="high-temp"> 13°</strong>
                  <span class="low-temp"> 8°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="date-time" id="current-time"></div>
      </div>
      <p class="code-link">
        <a href="https://github.com/plaerke/weather-app" target="_blank"
          >Open-source code</a
        >
        by Pernille Lærke Munk-Hansen
      </p>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
